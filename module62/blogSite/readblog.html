<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>

     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
     
</head>
<body data-bs-theme="dark">
     <div class="container-fluid">
          <!-- Navigation  -->
          <nav class="navbar bg-body-tertiary mt-2 mb-4">               
               <div class="container-fluid">
                    <h1> PWSkills Blog </h1>
                    <a href="homepage.html">
                         <button class="btn btn-success fw-bold" type="button">
                              <span class="material-symbols-outlined">
                                   arrow_back
                              </span>
                         </button>
                    </a>
               </div>
          </nav>
          <!-- Main Section -->
          <div class="card">
               <div class="card-body" style="height: 100vh;">
                    <!-- card Header -->
                    <div class="card mb-3" style="width: 100%; max-height: 300px;">
                         <div class="row g-0">
                              <div class="col-md-8">
                                   <div class="card-body">
                                        <!-- card title -->
                                   <h1 id="cardTitle" class="card-title"></h1>
                                   <!-- description -->
                                   <h3 id="cardDescription" class="card-text"></h3>
                                   <!-- author + date -->
                                   <p id="authorDate" class="card-text"><small class="text-body-secondary"></small></p>
                                   </div>
                              </div>
                              <div class="col-md-4">
                                   <img src="image/logo.jpg" class="img-fluid rounded-end ms-auto d-block" alt="..." style="max-height: 290px;">
                              </div>
                         </div>
                    </div>
                    <!-- full content -->
                    <p id="content" class="card-text"></p>
               </div>
          </div>
     </div>

     
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
