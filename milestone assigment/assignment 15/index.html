<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>calculate the percentage of discount</title>
                    
     <!-- linking css -->
     <link rel="stylesheet" href="style.css">

     <!-- linking script -->
     <script src="script.js"></script>

</head>
<body>
     <div class="container">
          <h2>Discount Calculator</h2>
          <div class="input-group">
              <label for="originalPrice">Original Price:</label>
              <input type="number" id="originalPrice" step="0.01" placeholder="Enter the original price">
          </div>
          <div class="input-group">
              <label for="discountedPrice">Discounted Price:</label>
              <input type="number" id="discountedPrice" step="0.01" placeholder="Enter the discounted price">
          </div>
          <button onclick="calculateDiscount()">Calculate</button>
          <div id="result"></div>
      </div>
</body>
</html>
