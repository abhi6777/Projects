<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>LogIn</title>

     <link rel="stylesheet" href="form.css">
</head>
<body>
     <main>
          <form action="http://localhost:5000/login" method="POST" id="loginform" target="_self">
               <h1>Instagram LogIn</h1>
               <div class="fill">
                    <label for="username">UserName</label>
                    <input type="text" id="username" name="username" placeholder="UserName" required autofocus maxlength="20">
               </div>               
               <div class="fill">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required maxlength="50">
               </div>               
               <div>
                    <button id="submitForm" type="submit" >LogIn</button>
               </div>

               <div id="spanBottom">
                    <a href="">Forget Password?</a>
                    <a href="signup.html">SignUp</a>
               </div>
          </form>
     </main>
     

     <!-- Added js file -->
     <script src="script.js"></script>
</body>
</html>
